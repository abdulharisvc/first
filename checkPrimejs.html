<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a= Number(prompt("enter the number"));
        function check(){
            for (let i=2; i<a; i++)
            {
                if( a%i==0)
                {
                    return document.write("this isnt prime");
                }
                else{ return document.write("this is prime");}
            }
        }
        check();
       
    
    </script>

</body>
</html>
